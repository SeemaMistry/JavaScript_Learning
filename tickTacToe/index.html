<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="grid">
            <div class="cell row-0 col-0 right-border bottom-border corner-top-left"></div>
            <div class="cell row-0 col-1 right-border bottom-border"></div>
            <div class="cell row-0 col-2 bottom-border corner-top-right"></div>

            <div class="cell row-1 col-0 right-border bottom-border"></div>
            <div class="cell row-1 col-1 right-border bottom-border"></div>
            <div class="cell row-1 col-2 bottom-border"></div>

            <div class="cell row-2 col-0 right-border corner-bottom-left"></div>
            <div class="cell row-2 col-1 right-border"></div>
            <div class="cell row-2 col-2 corner-bottom-right"></div>
        </div>
    
        <h3 id="game-msg-el">Let's Play!</h3>
        <h2 id="score-el">Score:</h2>
        <h3 id="xScore-el">X: <span id="xPoints-el"></span> </h3>
        <h3 id="oScore-el">O: <span id="oPoints-el"></span></h3>

        <div class="footer">
            <button id="exit-btn">EXIT</button>
            <button id="anotherRound-btn">ANother round</button>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
