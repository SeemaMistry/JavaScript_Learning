<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="grid">
            <div class="cell row-0 col-0 right-border bottom-border"></div>
            <div class="cell row-0 col-1 right-border bottom-border"></div>
            <div class="cell row-0 col-2 bottom-border"></div>

            <div class="cell row-1 col-0 right-border bottom-border"></div>
            <div class="cell row-1 col-1 right-border bottom-border"></div>
            <div class="cell row-1 col-2 bottom-border"></div>

            <div class="cell row-2 col-0 right-border"></div>
            <div class="cell row-2 col-1 right-border"></div>
            <div class="cell row-2 col-2"></div>
        </div>

        <button id="anotherRound-btn">RESET</button>
        <button id="exit-btn">EXIT</button>
        <div class="score">
            <h2 id="score-el">Score:</h2>
            <h3 id="xScore-el">X: </h3>
            <h3 id="oScore-el">O: </h3>
        </div>
        <script src="app.js"></script>
    </body>
</html>
